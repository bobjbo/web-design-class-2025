<!DOCTYPE html>
<html>
    <title>Quotes with Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-deep-purple.css">

    <body>

        <!-- create container for your page-->
        <div class="w3-container w3-center w3-red">
            <!-- add some fun icons-->
            <h2>Famous Quotes with Buttons</h2>
        </div>

        <br>

        <!-- create your first quote using buttons.  Use container class, with auto margins and w3-section-->
        <!-- create a bar class-->
        <div class="w3-container w3-auto w3-section">
            <button class="w3-button w3-light-blue">To</button>
            <button class="w3-button w3-purple">Be,</button>
            <button class="w3-button w3-light-blue">Or</button>
            <button class="w3-button w3-purple">Not</button>
            <button class="w3-button w3-light-blue">To</button>
            <button class="w3-button w3-purple">Be.</button>
            <div class="w3-button"><p> ~Shakespeare</p></div>
        </div>

        <div class="w3-container w3-auto w3-section">
            <button class="w3-button w3-pink">The</button>
            <button class="w3-button w3-light-blue">journey</button>
            <button class="w3-button w3-pink">of</button>
            <button class="w3-button w3-light-blue">a</button>
            <button class="w3-button w3-pink">thousand</button>
            <button class="w3-button w3-light-blue">miles</button>
            <button class="w3-button w3-pink">begins</button>
            <button class="w3-button w3-light-blue">with</button>
            <button class="w3-button w3-pink">a</button>
            <button class="w3-button w3-light-blue">single</button>
            <button class="w3-button w3-pink">step.</button>
            <div class="w3-button"><p> ~Lao Tzu</p></div>
        </div>

        <div class="w3-container w3-auto w3-section">
            <button class="w3-button w3-amber">Be</button>
            <button class="w3-button w3-light-green">the</button>
            <button class="w3-button w3-amber">change</button>
            <button class="w3-button w3-light-green">that</button>
            <button class="w3-button w3-amber">you</button>
            <button class="w3-button w3-light-green">wish</button>
            <button class="w3-button w3-amber">to</button>
            <button class="w3-button w3-light-green">see</button>
            <button class="w3-button w3-amber">in</button>
            <button class="w3-button w3-light-green">the</button>
            <button class="w3-button w3-amber">world</button>
            <div class="w3-button"><p> ~Mahatma Gandhi</p></div>

        </div>

        </div>
            <br>
            <!-- create a few more quotes-->
            <footer class="w3-container w3-theme-d5 w3-center">bobjbo <a href="../index.html">Back</a></footer>
        </div>
    </body>
</html>
