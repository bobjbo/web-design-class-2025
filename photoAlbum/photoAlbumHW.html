<!DOCTYPE html>
<html>
    <title>Photo Album Classwork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-deep-purple.css">

    <body>
        <div class="w3-container w3-theme-d2 w3-center">
            <h1>Cool Space Games!</h1>
        </div>

        <div class="w3-container">

            <div class="w3-row-padding w3-margin-top w3-animate-opacity w3-animate-left"> <!--first row of pictures-->

                <div class="w3-third">
                    <div class="w3-card">
                        <img src="games/elite.jpg" class="w3-round" style="width:100%" alt="Elite Dangerous">
                        <div class="w3-container w3-center w3-theme-l2">
                            <h5>Elite Dangerous</h5>
                        </div>
                    </div>
                </div>

                <div class="w3-third">
                    <div class="w3-card">
                        <img src="games/outerwilds.jpg" class="w3-round" style="width:100%" alt="outerwilds">
                        <div class="w3-container w3-center w3-theme-l2">
                            <h5>Outer Wilds</h5>
                        </div>
                    </div>
                </div>

                <div class="w3-third">
                    <div class="w3-card">
                        <img src="games/astroneer.jpg" class="w3-round" style="width:100%" alt="astroneer">
                        <div class="w3-container w3-center w3-theme-l2">
                            <h5>Astroneers</h5>
                        </div>
                    </div>
                </div>
                
            </div> <!--end of first row-->

            <div class="w3-row-padding w3-margin-top w3-animate-opacity w3-animate-right"> <!--start of second row-->

                <div class="w3-third">
                    <div class="w3-card">
                        <img src="games/No_Man's_Sky.jpg" class="w3-round" style="width:100%" alt="No_Man">
                        <div class="w3-container w3-center w3-theme-l2">
                            <h5>No Man's Sky</h5>
                        </div>
                    </div>
                </div>

                <div class="w3-third">
                    <div class="w3-card">
                        <img src="games/Risk_of_Rain_2.jpg" class="w3-round" style="width:100%" alt="Risk of Rain 2">
                        <div class="w3-container w3-center w3-theme-l2">
                            <h5>Risk of Rain 2</h5>
                        </div>
                    </div>
                </div>

                <div class="w3-third">
                    <div class="w3-card">
                        <img src="games/warframe.jpg" class="w3-round" style="width:100%;" alt="Apples">
                        <div class="w3-container w3-center w3-theme-l2">
                            <h5>Warframe</h5>
                        </div>
                    </div>
                </div>

            </div> <!--end of second row-->
            

        </div>

        <br>
        
        
    </body>
    <footer class="w3-container w3-theme-d5 w3-center">bobjbo <a href="../index.html">Back</a></footer>
</html>
