<!DOCTYPE html>
<html>

    <head>
        <title>Slideshow Manual</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-deep-purple.css">

    <style>
        img {height: 350px; width: 250px;}
        .mySlides {display:none;}
    </style>

    </head>
    <body>
        <div class="w3-container w3-center w3-green">
            <h1>Best lunch spots in Lindbergh!</h1>
        </div>

        <div class="w3-content w3-display-container" style="width: 100vw; height: 100vh;">
            <!-- set up each image, the coding will be the same but different images-->
            <div class="mySlides">
                <img  src="images/blackbox.jpg" style="width: 100%; height: 100vh;">
                <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-theme-d4" style="width: 100%; height:;">
                    <p class="w3-center">The Blackbox!</p>
                </div>
            </div>

            <div class="mySlides">
                <img  src="images/collabspace.jpg" style="width: 100%; height: 100vh;">
                <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-theme-d4" style="width: 100%;">
                    <p class="w3-center">Collab Space!</p>
                </div>
            </div>

            <div class="mySlides">
                <img  src="images/expo.jpg" style="width: 100%; height: 100vh;">
                <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-theme-d4" style="width: 100%;">
                    <p class="w3-center">The Expo!</p>
                </div>
            </div>
            
            <div class="mySlides">
                <img  src="images/library.jpg" style="width: 100%; height: 100vh;">
                <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-theme-d4" style="width: 100%;">
                    <p class="w3-center">Library!</p>
                </div>
            </div>

            <div class="mySlides">
                <img  src="images/outsidelibrary.jpg" style="width: 100%; height: 100vh;">
                <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-theme-d4" style="width: 100%;">
                    <p class="w3-center">The Second Floor!</p>
                </div>
            </div>

            <div class="mySlides">
                <img  src="images/quiet.jpg" style="width: 100%; height: 100vh;">
                <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-theme-d4" style="width: 100%;">
                    <p class="w3-center">The Quiet Spaces!</p>
                </div>
            </div>

            <!-- do not change this, these are your buttons for navigating through images-->
            <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>

        <!-- DO NOT CHANGE ANYTHING BELOW THIS LINE-->
        <script>
        var slideIndex = 1;
        showDivs2(slideIndex)
        
        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            x[slideIndex-1].style.display = "block";
        }

        function showDivs2(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            x[slideIndex-1].style.display = "block";

            setTimeout(showDivs2,2000,slideIndex += 1)
        }

        </script>
        <!-- CHANGE FOOTER-->
        <footer class="w3-container w3-theme-d5 w3-center">bobjbo <a href="../index.html">Back</a></footer>
    </body>
</html>
