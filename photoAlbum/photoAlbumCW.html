<!DOCTYPE html>
<html>
    <title>Photo Album Classwork</title>

    <body>
        <div class="w3-container w3-light-blue w3-center">

                </div>

                            <h5>Oranges</h5>
                        </div>
                    </div>
                </div>

                <div class="w3-third">
                    <div class="w3-card">
                        <img src="fruits/raspberries.jpg" class="w3-round w3-animate-opacity" style="width:100%" alt="Apples">
                        <div class="w3-container w3-center">
                            <h5>Raspberries</h5>
                        </div>
                    </div>
                </div>
                
            </div> <!--end of first row-->

            <div class="w3-row-padding w3-margin-top"> <!--start of second row-->

                <div class="w3-third">
                    <div class="w3-card">
                        <img src="fruits/mangoes.jpg" class="w3-round w3-animate-opacity" style="width:100%" alt="Apples">

                            <h5>Mangoes</h5>
                        </div>
                    </div>
                </div>

                    </div>
                </div>

                <div class="w3-third">
                    <div class="w3-card">
                        <img src="fruits/peaches.jpg" class="w3-round w3-animate-opacity" style="width:100%" alt="Apples">
                        <div class="w3-container w3-center">
                            <h5>Peaches</h5>

                    </div>
                </div>

        </div>
